<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розмітка з використанням float і margin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. Один ліворуч, один праворуч -->
    <div class="container">
        <div class="block left"></div>
        <div class="block right"></div>
        <div class="clear"></div>
    </div>

    <!-- 2. Один ліворуч, два праворуч -->
    <div class="container">
        <div class="block left"></div>
        <div class="block right"></div>
        <div class="block right"></div>
        <div class="clear"></div>
    </div>

    <!-- 3. Два ліворуч, два праворуч -->
    <div class="container">
        <div class="block left"></div>
        <div class="block left"></div>
        <div class="block right"></div>
        <div class="block right"></div>
        <div class="clear"></div>
    </div>

    <!-- 4. Три праворуч (два під одним) -->
    <div class="container">
        <div class="block right"></div>
        <div class="block right"></div>
        <div class="block right"></div>
        <div class="clear"></div>
    </div>

    <!-- 5. Три по центру (два під одним) -->
    <div class="center-wrapper">
        <div class="block center-block"></div>
        <div class="block center-block"></div>
        <div class="block center-block"></div>
        <div class="clear"></div>
    </div>
</body>
</html>
